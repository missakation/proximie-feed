<div class="container">
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2>News</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-icon matPrefix>search</mat-icon>
          <input #searchbox matInput type="search" placeholder="search here" class="search-input">
        </mat-form-field>
        <mat-list>
          <mat-list-item *ngFor="let item of news$ | async" (click)="openCurrentNews(item)"
            class="record">
            <p mat-line>
              <u>
                {{item.sectionName}}
              </u>
            </p>
            <h3 mat-line> {{item.webTitle}}</h3>
            <p mat-line>
              {{item.webPublicationDate | date:'short'}}
            </p>
            <mat-icon>arrow_right_alt</mat-icon>
            <!-- <h6>{{item.webPublicationDate | date:'medium'}}</h6> -->
          </mat-list-item>
        </mat-list>

        <button mat-stroked-button (click)="loadNextPage()">Load More</button>

      </mat-card-content>
    </mat-card>

  </div>
</div>
