<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>News</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let item of news; trackBy: trackProject" (click)="selected.emit(item)" class="record">
          <h3 mat-line>{{item.webTitle}}</h3>
          <p mat-line>
            {{item.webTitle}} 
          </p> 
          <!-- <h6>{{item.webPublicationDate | date:'medium'}}</h6> -->
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
